<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Math Game</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="styling.css">
        <meta name="viewport" content="width=device-width, initial-scale= 1, user-scalable=yes">
    </head>
    <body>
        <div id="game">
            <div id="container">
                <div id="score">
                    Score: <span id="displayscore">0</span>
                </div>
                <div id="timer">
                    Time Remaining: <span id="timeleft">60</span> s
                </div>
                <div id="correct">
                    Good job!
                </div>
                <div id="wrong">
                    Try Again!
                </div>
                <div id="question">
                    Math Game
                </div>
                <div id="instructions">
                    Select the correct answer below
                </div>
                <div id="choices">
                    <div id="box1" class="box">
                        
                    </div>
                    <div id="box2" class="box">
                    
                    </div>
                    <div id="box3" class="box">
                    
                    </div>
                    <div id="box4" class="box">
                    
                    </div>
                </div>
                <div id="start">
                    Start Game
                </div>
                 <div id="gameover">
                    <p>GAME OVER! </p>
                    <p>Your score is <span id="scorevalue">0</span>.</p>
                </div>
            </div>
            <script src="code.js"></script>
        </div>    
    </body>
</html>
